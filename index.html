<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        if (window.location.pathname === '/discord') {
            // Redirect for /discord
            window.location.href = "https://discord.gg/Y6EQgKhbVZ";
        } else {
            // Redirect for other paths (including invalid ones)
            window.location.href = "https://store.catmc.lol";
        }
    </script>
    <!-- Meta tags for Discord redirect -->
    <meta property="og:title" content="CatMc Discord Server">
    <meta property="og:description" content="Join our network and get updates and join events.">
    <meta property="og:image" content="https://gcdnb.pbrd.co/images/GYDM4mATGC5z.png?o=1">
    <meta property="og:url" content="https://catmc.lol/discord">
    <!-- Meta tags for Store redirect -->
    <meta property="og:title" content="CatMc Store Redirect">
    <meta property="og:description" content="Redirecting to the store...">
    <meta property="og:image" content="https://example.com/placeholder-image.jpg">
    <meta property="og:url" content="https://catmc.lol/store">
</head>
<body>
    <p>If you are not redirected, <a href="https://store.catmc.lol">visit the store</a>.</p>
</body>
</html>
